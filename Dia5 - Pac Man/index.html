<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac Man</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="ghost-container">
            <div class="ghost">
                <img src="Media/RedGhost.svg">
                <div class="feet">
                    <img src="Media/RedFoot.svg">
                    <img src="Media/RedFoot.svg">
                    <img src="Media/RedFoot.svg">
                    <img src="Media/RedFoot.svg">
                </div>
            </div>
            <div class="ghost">
                <img src="Media/OrangeGhost.svg">
                <div class="feet">
                    <img src="Media/OrangeFoot.svg">
                    <img src="Media/OrangeFoot.svg">
                    <img src="Media/OrangeFoot.svg">
                    <img src="Media/OrangeFoot.svg">
                </div>
            </div>
            <div class="ghost">
                <img src="Media/PinkGhost.svg">
                <div class="feet">
                    <img src="Media/PinkFoot.svg">
                    <img src="Media/PinkFoot.svg">
                    <img src="Media/PinkFoot.svg">
                    <img src="Media/PinkFoot.svg">
                </div>
            </div>
            <div class="pac-man">
                <div class="top-mouth"></div>
                <div class="bot-mouth"></div>
            </div>
        </div>
        <div class="ghost-container-afraid">
            <div class="ghost">
                <img src="Media/BlueGhost.svg">
                <img src="Media/GhostMouth.svg" class="ghost-mouth">
                <div class="feet">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                </div>
            </div>
            <div class="ghost">
                <img src="Media/BlueGhost.svg">
                <img src="Media/GhostMouth.svg" class="ghost-mouth">
                <div class="feet">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                </div>
            </div>
            <div class="ghost">
                <img src="Media/BlueGhost.svg">
                <img src="Media/GhostMouth.svg" class="ghost-mouth">
                <div class="feet">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                    <img src="Media/BlueFoot.svg">
                </div>
            </div>
            <div class="pac-man">
                <div class="top-mouth"></div>
                <div class="bot-mouth"></div>
            </div>
        </div>
    </div>

</html>
